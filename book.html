    <main>
        <div class="container mt-4">
            <div class="row">
                <div class="col-12 p-3">
                    <h1> Nuovo Libro</h1>
                </div>
                <div class="col-6 p-3">
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label"><h5>Nome autore</h5></label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Inserisci nome autore">
                    </div>
                </div>
                <div class="col-6 p-3">
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label"><h5>Cognome autore</h5></label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Inserisci Cognome autore">
                     </div>
                </div>
                <div class="col-12 p-3">
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label"><h5>Titolo</h5></label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Inserisci il titolo del libro">
                        <span id="formGroupExampleInput" class="form-label text-secondary">
                            Titolo versione Italiana
                        </span>
                     </div>
                </div>
                <div class="col-4 p-3">
                    <div>
                        <label for="formGroupExampleInput" class="form-label"><h5>Genere</h5></label>
                    </div>
                    <select class=" form-control form-control" aria-label= "" type="text">
                      <option>Seleziona un genere</option>
                      <option value="1">Horror</option>
                      <option value="2">Thriller</option>
                      <option value="3">Giallo</option>
                    </select>
                </div>

                <div class="col-4 p-3">
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label"><h5>Anno di pubblicazione</h5></label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Inserisci l'anno">
                    </div>
                </div>
                <div class="col-4 p-3">7</div>
                <div class="col-12 p-3">7</div>
            </div>
        </div>
